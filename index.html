<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#D4E4EF">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <input type="text" name="txt" id="txt" maxlength="999999" disabled>
        <form>
            <span class="btn dark" onclick="document.getElementById('txt').value += '('">(</span>
            <span class="btn dark" onclick="document.getElementById('txt').value += ')'">)</span>
            <span class="btn dark" onclick="document.getElementById('txt').value += '**2'">x<sup>2</sup></span>
            <span class="btn equal dark" onclick="document.getElementById('txt').value = ''">clear</span>
            <span class="btn" onclick="document.getElementById('txt').value += '7'"><b>7</b></span>
            <span class="btn" onclick="document.getElementById('txt').value += '8'"><b>8</b></span>
            <span class="btn" onclick="document.getElementById('txt').value += '9'"><b>9</b></span>
            <span class="btn dark" onclick="document.getElementById('txt').value += '%'">%</span>
            <span class="btn dark" onclick="document.getElementById('txt').value += '**'">x<sup>y</sup></span>
            <span class="btn" onclick="document.getElementById('txt').value += '4'"><b>4</b></span>
            <span class="btn" onclick="document.getElementById('txt').value += '5'"><b>5</b></span>
            <span class="btn" onclick="document.getElementById('txt').value += '6'"><b>6</b></span>
            <span class="btn dark" onclick="document.getElementById('txt').value += ' * '">x</span>
            <span class="btn dark" onclick="document.getElementById('txt').value += ' / '">&divide;</span>
            <span class="btn" onclick="document.getElementById('txt').value += '1'"><b>1</b></span>
            <span class="btn" onclick="document.getElementById('txt').value += '2'"><b>2</b></span>
            <span class="btn" onclick="document.getElementById('txt').value += '3'"><b>3</b></span>
            <span class="btn dark" onclick="document.getElementById('txt').value += ' + '">+</span>
            <span class="btn dark" onclick="document.getElementById('txt').value += ' - '">-</span>
            <span class="btn dark" onclick="document.getElementById('txt').value += '.'">.</span>
            <span class="btn" onclick="document.getElementById('txt').value += '0'"><b>0</b></span>
            <span class="btn" onclick="document.getElementById('txt').value += '00'"><b>00</b></span>
            <span class="btn equal darker" id="equal" onclick="evaluated()">ENTER</span>
        </form>
    </div>
    <h5 class="name">~ Created By Tejas Chavan</h5>
</body>
<script src="script.js"></script>
</html>
